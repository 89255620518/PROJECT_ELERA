version: '3.8'

services:
  frontend:
    image: bestagent/bestagent-elera-frontend:latest
    ports:
      - "3000:3000"
    volumes:
      - frontend_build:/app/result_build/
    environment:
      NODE_ENV: production
    restart: always

  backend:
    image: bestagent/bestagent-elera-backend:latest
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - static_value:/app/backend_static/  # ‚úÖ –í–µ—Ä–Ω–æ –¥–ª—è —Å—Ç–∞—Ç–∏–∫–∏
      - media_value:/app/backend_media/    # üõë –ò–°–ü–†–ê–í–¨–¢–ï –≠–¢–û! (–±—ã–ª–æ /app/)
    environment:
      - MEDIA_ROOT=/app/backend_media/

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - frontend_build:/usr/share/nginx/html/
      - static_value:/var/html/backend_static/  # üõë –ò–°–ü–†–ê–í–¨–¢–ï –≠–¢–û! (–±—ã–ª–æ /backend_media/backend_media)
    restart: always
    depends_on:
      - backend
      - frontend
volumes:
  postgres_data:
  frontend_build:
  static_value:
  media_value: