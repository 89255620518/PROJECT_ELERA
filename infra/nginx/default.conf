server {
    listen 80;
    server_name bestagent-elera.ru www.bestagent-elera.ru;

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    location /static/ {
        alias /var/html/backend_static/;
    }
}