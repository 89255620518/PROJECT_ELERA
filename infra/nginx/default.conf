upstream backend {
    server backend:8000;
}

server {
    listen 80;
    server_name bestagent-elera.ru www.bestagent-elera.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name bestagent-elera.ru www.bestagent-elera.ru;

    ssl_certificate /etc/letsencrypt/live/bestagent-elera.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bestagent-elera.ru/privkey.pem;

    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Backend API
    location /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django static files
    location /static/ {
        alias /var/html/backend_static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}