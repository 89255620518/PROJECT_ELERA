name: Bestagent-Elera Deployment Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_NAME: bestagent-elera
  DOMAIN: bestagent-elera.ru

jobs:
  tests:
    name: Run Tests and Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install flake8

      - name: Run linting
        run: |
          flake8 backend/

  build_and_push_to_docker_hub:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: backend
          file: backend/Dockerfile
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.PROJECT_NAME }}-backend:latest
          push: true

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: frontend
          file: frontend/Dockerfile
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.PROJECT_NAME }}-frontend:latest
          push: true

  deploy:
    name: Deploy to Production
    needs: build_and_push_to_docker_hub
    runs-on: ubuntu-latest
    steps:
      - name: SSH Deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.BEGET_HOST }}
          username: ${{ secrets.BEGET_USERNAME }}
          password: ${{ secrets.BEGET_PASSWORD }}
          script: |
            set -ex
            echo "=== Starting deployment ==="
            DEPLOY_DIR="/root/PROJECT_ELERA/infra"
            COMPOSE_FILE="docker-compose.yml"

            echo "=== Checking deployment directory ==="
            ls -la "$DEPLOY_DIR" || { echo "❌ Directory not found"; exit 1; }

            echo "=== Docker system info ==="
            docker version
            docker compose version

            echo "=== Building containers ==="
            docker compose -f "$COMPOSE_FILE" build

            echo "=== Pulling images ==="
            docker compose -f "$COMPOSE_FILE" pull || echo "⚠️ Image pull completed with warnings"
            
            echo "=== Stopping old containers ==="
            docker compose -f "$COMPOSE_FILE" down || echo "⚠️ No containers to stop"
            
            echo "=== Starting new containers ==="
            docker compose -f "$COMPOSE_FILE" up --detach
            
            echo "=== Health checks ==="
            sleep 15
            docker compose -f "$COMPOSE_FILE" ps
            docker compose -f "$COMPOSE_FILE" logs --tail=20
            
            echo "=== Applying migrations ==="
            docker compose -f "$COMPOSE_FILE" exec backend python manage.py migrate --noinput
            
            echo "=== Collecting static files ==="
            docker compose -f "$COMPOSE_FILE" exec backend python manage.py collectstatic --noinput --clear
            
            echo "✅ Deployment completed successfully!"
